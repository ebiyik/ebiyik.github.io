<head>

{% if site.google_tag_manager %}
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_tag_manager }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '{{ site.google_tag_manager }}');
    </script>
{% endif %}

<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title>{{ site.person_name }} - {{ page.title }}</title>
<meta name="description" content="{{ site.person_name }}'s {{ page.title }} Page">
<meta name="keywords" content="{{ site.keywords }}, {{ page.tags }}">
<!-- Twitter Cards -->
	
	<!--<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:image" content="images/twitter.jpg">-->
	<meta name="twitter:title" content="{{ site.person_name }} - {{ page.title }}">
	<meta name="twitter:description" content="{{ site.person_name }}'s {{ page.title }} Page">
	<meta name="twitter:creator" content="@{{ site.twitter_username }}">


<!-- Open Graph -->
<meta name="og:locale" content="en_US">
<meta name="og:type" content="article">
<meta name="og:title" content="{{ site.person_name }} - {{ page.title }}">
<meta name="og:description" content="{{ site.person_name }}'s {{ page.title }} Page">
<meta name="og:url" content="{{ site.url }}">
<meta name="og:site_name" content="{{ site.person_name }}'s website">
<meta name="og:image" content="{{ site.baseurl }} /images/profile.png"/>


<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Webfonts -->
<link href='http://fonts.googleapis.com/css68b2.css?family=PT+Sans+Narrow:400,700|PT+Serif:400,700,400italic' rel='stylesheet' type='text/css'>
<!-- For all browsers -->
<link rel="stylesheet" href="{{ site.baseurl }} /assets/css/main.min.css">
<link rel="stylesheet" href="{{ site.baseurl }} /assets/academicons.css" />

<meta http-equiv="cleartype" content="on">

<!-- Modernizr -->
<script src="{{ site.baseurl }} /assets/js/vendor/modernizr-2.7.1.custom.min.js"></script>

<!-- Icons -->
<link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }} /images/favicon.png">
<link href="{{ site.baseurl }} /images/favicon.png" rel="shortcut icon" type="image/png" />


<!-- 144x144 (precomposed) for iPad 3rd and 4th generation -->
<link rel="apple-touch-icon-precomposed" sizes="192x192" href="{{ site.baseurl }} /images/apple-icon-precomposed.png">


<!-- Google Analytics snippet -->
{% if site.google_analytics %}
    <script type="text/javascript">
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.google_analytics }}', 'auto');
       ga('send', 'pageview');
    </script>
{% endif %}


</head>
